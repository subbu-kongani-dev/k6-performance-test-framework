name: K6 Performance Testing CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      test_type:
        description: "Type of test to run"
        required: true
        default: "all"
        type: choice
        options:
          - smoke
          - load
          - stress
          - all
      environment:
        description: "Environment to test against"
        required: true
        default: "staging"
        type: choice
        options:
          - development
          - staging
          - production

env:
  NODE_VERSION: "18"
  K6_VERSION: "0.48.0"

jobs:
  # Job 1: Code Quality Checks
  code-quality:
    name: Code Quality & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type checking
        run: npm run lint

      - name: Check code formatting
        run: npm run format:check

      - name: Run unit tests
        run: npm run test:unit:coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  # Job 2: Build Test Bundles
  build:
    name: Build k6 Test Bundles
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build test bundles
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: k6-test-bundles
          path: dist/
          retention-days: 7

  # Job 3: Smoke Tests
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.event_name == 'pull_request' || 
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.test_type == 'smoke' || github.event.inputs.test_type == 'all'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: k6-test-bundles
          path: dist/

      - name: Setup k6
        uses: grafana/setup-k6-action@v1
        with:
          k6-version: ${{ env.K6_VERSION }}

      - name: Create results directory
        run: mkdir -p results

      - name: Run smoke test
        run: k6 run dist/smoke-test.js
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'staging' }}

      - name: Upload smoke test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-results
          path: results/smoke-summary.json
          retention-days: 30

  # Job 4: Load Tests
  load-test:
    name: Load Test
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.ref == 'refs/heads/main' ||
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.test_type == 'load' || github.event.inputs.test_type == 'all'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: k6-test-bundles
          path: dist/

      - name: Setup k6
        uses: grafana/setup-k6-action@v1
        with:
          k6-version: ${{ env.K6_VERSION }}

      - name: Create results directory
        run: mkdir -p results

      - name: Run load test
        run: k6 run dist/load-test.js
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'staging' }}

      - name: Upload load test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: load-test-results
          path: results/load-summary.json
          retention-days: 30

  # Job 5: Stress Tests
  stress-test:
    name: Stress Test
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.test_type == 'stress' || github.event.inputs.test_type == 'all'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: k6-test-bundles
          path: dist/

      - name: Setup k6
        uses: grafana/setup-k6-action@v1
        with:
          k6-version: ${{ env.K6_VERSION }}

      - name: Create results directory
        run: mkdir -p results

      - name: Run stress test
        run: k6 run dist/stress-test.js
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'staging' }}

      - name: Upload stress test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: stress-test-results
          path: results/stress-summary.json
          retention-days: 30

  # Job 6: Performance Report
  performance-report:
    name: Generate Performance Report
    runs-on: ubuntu-latest
    needs: [smoke-test, load-test, stress-test]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: "*-test-results"
          path: results/
          merge-multiple: true

      - name: Generate performance summary
        run: |
          echo "# Performance Test Results" > $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          for file in results/*.json; do
            if [ -f "$file" ]; then
              test_name=$(basename "$file" -summary.json)
              echo "### ${test_name} Test" >> $GITHUB_STEP_SUMMARY
              echo '```json' >> $GITHUB_STEP_SUMMARY
              cat "$file" | jq '.metrics' >> $GITHUB_STEP_SUMMARY || echo "Error parsing metrics" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const resultFiles = fs.readdirSync('results/').filter(f => f.endsWith('.json'));

            let comment = '## ðŸ“Š Performance Test Results\n\n';
            comment += '| Test Type | Status | Duration | Success Rate |\n';
            comment += '|-----------|--------|----------|-------------|\n';

            resultFiles.forEach(file => {
              const data = JSON.parse(fs.readFileSync(`results/${file}`));
              const testName = file.replace('-summary.json', '');
              const duration = data.metrics?.http_req_duration?.values?.avg || 'N/A';
              const successRate = data.metrics?.http_req_failed?.values?.rate 
                ? `${((1 - data.metrics.http_req_failed.values.rate) * 100).toFixed(2)}%` 
                : 'N/A';
              
              comment += `| ${testName} | âœ… | ${duration}ms | ${successRate} |\n`;
            });

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
